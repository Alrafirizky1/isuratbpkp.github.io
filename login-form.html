<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>Login Form</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="submit" value="Continue" class="btn-continue">
        </form>
        
        <script>
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Mencegah form dari reload
        
                // Auto-login simulasi
                let username = document.getElementById('username').value;
                let password = document.getElementById('password').value;
        
                if (username === "admin" && password === "admin") {
                    alert("Login successful!"); // Aksi ketika login berhasil
                    // Bisa tambahkan redirect ke halaman berikutnya di sini
                    window.location.href = "/html/index.html"; // Contoh redirect ke halaman lain
                } else {
                    alert("Login failed! Please try again.");
                }
            });
        </script>
 

        <div class="footer">
            <span>Or Connect With Social Media</span>
            <div class="social-fields">
                <div class="social-field twitter">
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                        Sign in with Twitter
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                        Sign in with Facebook
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
